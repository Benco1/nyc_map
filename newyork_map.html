<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>

<div id='map'></div>


<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYmVuY28iLCJhIjoibFR5OENaSSJ9.1FJH6zh7FgXL1c0t_eg5NA';

var map = 
	L.mapbox.map('map',
		'benco.lclhe4g5',
		{featureLayer: false})
	.setView([40.77, -73.975],
		12),

    heat = L.heatLayer([], { maxZoom: 14 }).addTo(map);

// var featureLayer = L.mapbox.featureLayer()
// 	.loadURL('/data/central_park.geojson')
// 	.addTo(map);

var featureLayer = L.mapbox.featureLayer()
	.loadURL('/data/random_newyork_markers.geojson');

// We're just using a featureLayer to pull marker data from Mapbox -
// this is not added to the map.
var layer = featureLayer.on('ready', function() {

    // // Zoom the map to the bounds of the markers.
    // map.fitBounds(layer.getBounds());
    
    // Add each marker point to the heatmap.
    layer.eachLayer(function(l) {
        heat.addLatLng(l.getLatLng());
    });
});


</script>

</body>
</html>
