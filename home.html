<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>New York Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body>
<!-- <link href='/stylesheets/custom.css' rel='stylesheet' /> -->
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>

<style>

.info {
  position:absolute;
  top:10px;
  right:10px;
  }
  .info div {
    background:#fff;
    padding:10px;
    border-radius:3px;
    }

.menu-ui {
  background:#fff;
  position:absolute;
  top:100px;right:10px;
  z-index:1;
  border-radius:3px;
  width:120px;
  border:1px solid rgba(0,0,0,0.4);
  }
  .menu-ui a {
    font-size:13px;
    color:#404040;
    display:block;
    margin:0;padding:0;
    padding:10px;
    text-decoration:none;
    border-bottom:1px solid rgba(0,0,0,0.25);
    text-align:center;
    }
    .menu-ui a:first-child {
      border-radius:3px 3px 0 0;
      }
    .menu-ui a:last-child {
      border:none;
      border-radius:0 0 3px 3px;
      }
    .menu-ui a:hover {
      background:#f8f8f8;
      color:#404040;
      }
    .menu-ui a.active {
      background:#3887BE;
      color:#FFF;
      }
      .menu-ui a.active:hover {
        background:#3074a4;
        }
</style>

<!-- Map -->
<div id='map'></div>

<!-- Marker info outside of tooltip -->
<div id='info' class='info'></div>

<!-- Layer toggle menu -->
<nav id='menu-ui' class='menu-ui'></nav>



<script>

L.mapbox.accessToken = 'pk.eyJ1IjoiYmVuY28iLCJhIjoibFR5OENaSSJ9.1FJH6zh7FgXL1c0t_eg5NA';

var map = L.mapbox.map('map','benco.lclhe4g5', {featureLayer: false} ).setView([40.77, -73.975], 12);

var info = document.getElementById('info');

var layers = document.getElementById('menu-ui');

var featureLayer = L.mapbox.featureLayer().loadURL('/data/random_newyork_markers.geojson');


featureLayer.on('ready', function() {

  markerCoords = [];

  // Construct array of marker coordinates
  featureLayer.eachLayer(function(l) {
    lat = l._latlng.lat;
    lng = l._latlng.lng;
    markerCoords.push([lat, lng]);
  });

  var heat = L.heatLayer(markerCoords, { maxZoom: 14 }).addTo(map);

  addLayer(featureLayer,'Markers');
  addLayer(heat,'Heatmap');
});

// Get title of marker on mouseover
// featureLayer.on('mouseover', function(e) {
//   alert(e.layer.feature.properties.title); // e is an event object (MouseEvent in this case)
// });

// Add layers with toggle functionality
function addLayer(layer, name) {
    
    layer.addTo(map);

    // Create a simple layer switcher that
    // toggles layers on and off.
    var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.innerHTML = name;

    link.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();

        if (map.hasLayer(layer)) {
            map.removeLayer(layer);
            this.className = '';
        } else {
            map.addLayer(layer);
            this.className = 'active';
        }
    };

    layers.appendChild(link);
}

// Listen for individual marker mousover events
featureLayer.on('mouseover',function(e) {
    // Force the popup closed.
    e.layer.closePopup();

    var feature = e.layer.feature;
    var content = '<div><strong>' + feature.properties.title + '</strong>' +
                  '<p>' + feature.properties.description + '</p></div>';

    info.innerHTML = content;
});

// Clear the tooltip when map is clicked.
featureLayer.on('mouseout', empty);

// Trigger empty contents when the script
// has loaded on the page.
empty();

function empty() {
  info.innerHTML = '<div><strong>Hover over markers to explore!</strong></div>';
  }

</script>


</body>
</html>
